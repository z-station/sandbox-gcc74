version: "3.3"

services:

  sandbox-gcc74:
    build:
      context: ..
      args:
        - SANDBOX_USER_UID=999
        - SANDBOX_DIR=/sandbox
      dockerfile: ./docker/Dockerfile
    container_name: sandbox-gcc74
    image: sandbox-gcc74
    volumes:
      - ../src:/app/src
      - shared_files:/files:ro
    ports:
      - "9002:9002"
    networks:
      - localhost
    environment:
      - SANDBOX_USER_UID=999
      - SANDBOX_DIR=/sandbox
    restart: on-failure
    command: gunicorn --pythonpath '/app/src' --bind 0:9002 app.main:app --reload -w 1

networks:
  localhost:
    external: true

volumes:
  shared_files:
    external: true
